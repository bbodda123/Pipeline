version: "3.8"

services:
  mysql:
    image: mysql:mysqlMain              
    container_name: mysql-petclinic-latest
    restart: always
    env_file:
      - .env.mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  petclinic:
    image: spring-petclinic-small
    container_name: spring-petclinic-app
    restart: always
    depends_on:
      mysql:
        condition: service_healthy  # waiting until mysql is good 
    env_file:
      - .env.app
    ports:
      - "8090:8080"